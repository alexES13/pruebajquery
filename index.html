<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi Biblioteca</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="Jquery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="Jquery/jquerymobile45/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/Biblioteca.js"></script>
        <link rel="stylesheet" href="Jquery/jquerymobile45/jquery.mobile-1.4.5.min.css">
       
    </head>
<body>
   <div id="Mipagina" data-role="page">
        <div id="cabecera" data-role="header">
            <h1>Mi Biblioteca</h1>
       </div>
       <div id="contenido" data-role="content">
           <br>
                <ul data-role="listview">
           
                    <li><a href="#add_libro" data-rel="dialog">Añadir</a></li>
                    <li><a href="">Borrar</a></li>
                    <li><a href="#listar_libros">Ver libros</a></li>
                 
                </ul>
       </div>
       
       <div id="pie" data-role="footer">
           <p>Sitio creado por Alejandro</p>
       </div>
    
    </div>
    <div id="add_libro" data-role="page">
        <div id="cabecera" data-role="header">
                <h1>Añadir libro</h1>
        </div>
        <div id="pag2" data-role="content">

               <input type="text" id="Titulo" placeholder="Titulo">
               <input type="text" id="Autor" placeholder="Autor">
               <input type="text" id="Resumen" placeholder="Resumen">
                <input type="button" value="Añadir" id="botonguardar">
        </div>
    </div>
    <div id="listar_libros" data-role="page">
        <div id="cabecera" data-role="header">
            <h1>Mis libros</h1>
       </div>
       <div id="contenido" data-role="content">
           <ul id="listaLibros" data-role="listview">
           </ul>
       </div>
       
       <div id="pie" data-role="footer">
           <p>Sitio creado por Alejandro</p>
       </div>
    
    </div>
</body>

</html>
